          <div class="slds-truncate slds-text-heading_small">{fullName}</div>
        </lightning-layout-item>
        <lightning-layout-item size=3 class="slds-text-align_center">

          <div class="slds-truncate slds-text-heading_small">{custom}</div>
        </lightning-layout-item>
        <lightning-layout-item size=3 class="slds-text-align_center">
