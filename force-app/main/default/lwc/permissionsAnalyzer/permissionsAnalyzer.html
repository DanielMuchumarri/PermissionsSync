<template>
<div class="c-container slds-card">
<div if:false={isLoaded} class="slds-align--absolute-center">
  <lightning-spinner alternative-text="Loading...">
  </lightning-spinner>
</div>
<lightning-layout multiple-rows>
<lightning-layout-item size=12>
  <lightning-tabset>
    <lightning-tab label="One" icon-name="utility:desktop">
      <lightning-layout>
        <lightning-layout-item size=2>
          <lightning-combobox name="Environment1"
          label="Select Environment"
          placeholder="Select"
          options={envNames}
          onchange={handleFirstEnvChange}
          class="slds-p-left_small labelColor"
          >
          </lightning-combobox>
        </lightning-layout-item>
      </lightning-layout>
      <lightning-layout>
        <lightning-layout-item size=12>
          <c-custom-dual-list-box profile-names={profileNames1} is-first-or-second="first" permission-set-names={permissionSetNames1} onselectedprofiles={handleSelectedProfiles} onselectedpermissionsets={handleSelectedPermissionSets}></c-custom-dual-list-box>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-tab>
    <lightning-tab label="Two" icon-name="utility:desktop"> 
      <lightning-layout>
        <lightning-layout-item size=2>
          <lightning-combobox name="Environment2"
          label="Select Environment"
          placeholder="Select"
          options={envNames}
          onchange={handleSecondEnvChange}
          class="slds-p-left_small labelColor"
          >
          </lightning-combobox>
        </lightning-layout-item>
      </lightning-layout>
      <lightning-layout>
        <lightning-layout-item size=12>
          <c-custom-dual-list-box profile-names={profileNames2} is-first-or-second="second" permission-set-names={permissionSetNames2} onselectedprofiles={handleSelectedProfiles} onselectedpermissionsets={handleSelectedPermissionSets}></c-custom-dual-list-box>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-tab>        
</lightning-tabset>
</lightning-layout-item>
<lightning-layout-item size=12 class="slds-m-bottom_medium">
  <lightning-layout class="slds-grid_align-center slds-grid_vertical-align-center">
    <lightning-layout-item size=1 padding="around-x_small">          
      <lightning-button variant="brand" label="Compare" title="Compare" onclick={invokeComparison} class="slds-m-left_x-small"></lightning-button>          
    </lightning-layout-item>
  </lightning-layout>
</lightning-layout-item>
<lightning-layout-item size=12 class="slds-m-bottom_x-large">
  <lightning-layout class="slds-grid_align-end slds-grid_vertical-align-end" vertical-align="end">
    <lightning-layout-item size=2 padding="around-small" class="labelColor">
      <lightning-combobox
        name="PermissionsType"
        label="Permissions Type"
        value={defaultPermissionsType}
        placeholder="Select"
        options={permTypeOptions}
        onchange={handlePermTypeChange}
      >
      </lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item size=2 padding="around-small" class="labelColor">
      <lightning-combobox
        name="Results"
        label="Results"
        placeholder="Select"
        options={resultsOptions}
        onchange={handleResultsChange}
      >
      </lightning-combobox>
    </lightning-layout-item>
  </lightning-layout>
</lightning-layout-item>
